<head>
  <title>Parkings</title>
  <script type="text/javascript" src="markerclusterer.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                {{> maps}}
                <!-- {{> imported_data}} -->
            </div>
        </div>
    </div>
</body>

<template name="maps">
    <h1> Bike parkings in San Francisco</h1>
    <input type="button" value="Show parkings" class="btn" />
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div id="map-canvas"></div>
    </div>
</template>

<template name="infoWindowContent">
    <h2>{{title}}</h2>
    <p><b>Coordinates:</b> {{coord}}</p>
    <p><b>Address:</b> {{address}}</p>
    <p><b>Status:</b> {{status}}</p>
</template>

<template name="imported_data">
    <div class="container">
        <div class="row">
            <div class="page-header"><h2>List of parkings</h2></div>
        </div>
        <div class="span12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Location name</th>
                        <th>Coordinates</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each parkings}}
                    <tr>
                        <td>{{LOCATION}}</td>
                        <td>{{COORDINATES}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
